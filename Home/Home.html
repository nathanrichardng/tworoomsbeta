<template name="home">
	<div class="jumbotron">
	  <img src="images/logo.svg" alt="">
	  <div class="pull-right"><a href="/instructions">How to play</a></div>
	</div>
	{{> accessCodeWidget}}
	{{> error errorText=errorText}}
	<button class="col-xs-12 col-md-4 col-md-offset-4 button {{buttonClass}}">{{buttonText}}</button>
	
	<div class="support-the-creators col-xs-12 col-md-4 col-md-offset-4">
		<div class="col-xs-12">
			<a href="mailto:contact@TuesdayKnightGames.com?subject=Feedback on the App">
				Leave us some feedback!
			</a>
		</div>
		<div class="col-xs-12">
			<a href="http://tuesdayknightgames.com/tworoomsandaboom/">
				Support the creators!
			</a>
		</div>
	</div>

	<div class="footer-text">
		<div class="container">
			<hr>
			&copy; Tuesday Knight Games 2013 <br />
			App developed by Nathan Richard Ng
		</div>
	</div>
</template>

<template name="accessCodeWidget">
	<form class="join-game-form">
		<input type="text" class="form-control" id="enter-access-code" placeholder="Enter access code" autocomplete="off">
	</form>
</template>

<template name="error">
	{{#if errorText}}
		<p class="bg-danger">{{errorText}}</p>
	{{/if}}
</template>
