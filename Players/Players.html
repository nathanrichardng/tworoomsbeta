<template name="players">
	<div class="col-md-8">
		<div class="playersWidget">
			<h3>Players</h3>
			<ul>
				{{#each players}}
					{{> player}}
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="player">
	<div class="player-item">{{name}}</div>
</template>

<template name="addPlayerForm">
	<form class="add-player-form">
		<div class="input-group">
	      <input type="text" placeholder="Choose a name" name="name" class="form-control" autocomplete="off">
	      <span class="input-group-btn">
	        <input class="btn btn-default" type="submit" value="Join Lobby">
	      </span>
	    </div>
	</form>
</template>
